<table>
  <thead>
    <th>Date</th>
    <th>Value</th>
    <th>Destiny</th>
  </thead>
  <tbody>
    <tr *ngFor="let transfer of transferObj">
      <td>{{ transfer.date | date: "short" }}</td>
      <td>{{ transfer.value | currency }}</td>
      <td>{{ transfer.destiny }}</td>
    </tr>
  </tbody>
</table>
