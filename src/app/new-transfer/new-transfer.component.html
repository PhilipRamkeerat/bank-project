<section class="container">
  <form class="form" (ngSubmit)="makeTransfer()">
    <h2 class="form__title">New Transfer</h2>
    <!-- Two-way binding ngModel -->
    <div class="form-field">
      <label class="form-field__label" for="value">Value</label>
      <input
        class="form-field__input"
        id="value"
        type="number"
        [(ngModel)]="value"
        name="value"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destiny">Destiny</label>
      <input
        class="form-field__input"
        id="destiny"
        type="text"
        [(ngModel)]="destiny"
        name="destiny"
      />
    </div>

    <div class="button-wrapper">
      <button type="submit" class="button">Transfer</button>
    </div>
  </form>
</section>
